apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  labels:
    machineconfiguration.openshift.io/role: worker
  name: 50-entitlement-key-pem
spec:
  config:
    ignition:
      version: 2.2.0
    storage:
      files:
      - contents:
          source: data:text/plain;charset=utf-8;base64,{{ rhel_entitlements_key | b64encode}}
        filesystem: root
        mode: 0644
        path: /etc/pki/entitlement/entitlement-key.pem
